version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: grimdank-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: grimdank_db
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - grimdank-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: grimdank-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/grimdank_db?authSource=admin
      DATABASE_NAME: grimdank_db
      SERVER_PORT: 8080
    depends_on:
      - mongodb
    networks:
      - grimdank-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: grimdank-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - grimdank-network

volumes:
  mongodb_data:

networks:
  grimdank-network:
    driver: bridge
